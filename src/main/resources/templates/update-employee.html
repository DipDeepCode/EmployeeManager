<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Изменить данные сотрудника</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/shards.min.css}">
</head>
<body>
<div class="container my-5">
  <div class="row">
    <div class="col-md-10">
      <h3 class="my-5">Изменить данные сотрудника</h3>
      <div class="row">
        <div class="column-left">
          <p class="my-1"></p>
        </div>
        <div class="column-right">
          <button class="btn btn-outline-primary btn-sm" onclick="history.back()">
            <i class="fa fa-window-close"></i>
          </button>
        </div>
      </div>
      <form action="#" th:action="@{/employees/update/{personnelNumber}(personnelNumber=${employee.personnelNumber})}" th:object="${employee}" method="post">
        <div class="row">
          <div class="form-group col-md-10">
            <label for="lastname" class="col-form-label">Фамилия</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-10">
            <label for="firstname" class="col-form-label">Имя</label>
            <input type="text" th:field="*{firstname}" class="form-control" id="firstname">
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-10">
            <label for="patronymic" class="col-form-label">Отчество</label>
            <input type="text" th:field="*{patronymic}" class="form-control" id="patronymic">
            <span th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-10">
            <label for="birthdate" class="col-form-label">Дата рождения</label>
            <input type="text" th:field="*{birthdate}" class="form-control" id="birthdate">
            <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-10">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-10">
            <label for="telephoneNumber" class="col-form-label">Номер телефона</label>
            <input type="tel" th:field="*{telephoneNumber}" class="form-control" id="telephoneNumber">
            <span th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-outline-primary btn-sm" value="Изменить">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
