<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменить отдел</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/shards.min.css}">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-10">
            <h3 class="my-5">Изменить отдел</h3>
            <div class="row">
                <div class="column-left">
                    <p class="my-1"></p>
                </div>
                <div class="column-right">
                    <button class="btn btn-outline-primary btn-sm" onclick="history.back()">
                        <i class="fa fa-window-close"></i>
                    </button>
                </div>
            </div>
            <form action="#" th:action="@{/departments/{id}(id=${department.id})}" th:object="${department}" th:method="PATCH">
                <div class="row">
                    <div class="form-group col-md-10">
                        <label for="number" class="col-form-label">Номер отдела</label>
                        <input type="number" th:field="*{number}" class="form-control" id="number" placeholder="Number">
                        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="name" class="col-form-label">Название отдела</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-outline-primary btn-sm" value="Изменить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
