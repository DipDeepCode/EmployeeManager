<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вакансии</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/shards.min.css}">
</head>
<body>
<div th:switch="${#arrays.length(vacancies)}" class="container my-5">
    <div class="row">
        <div class="col-md-10">
            <h3 class="my-5">
                <span th:if="${isVacanciesOnlyOfTheSameDepartment}">Вакансии отдела
                    <span th:text="${department.number}"></span>
                    <br>
                    <span th:text="${department.name}"></span>
                </span>
                <span th:unless="${isVacanciesOnlyOfTheSameDepartment}">Все вакансии</span>
            </h3>
            <div class="row">
                <div class="column-left">
                    <p class="my-1">
                        <a th:href="@{/vacancies/addForm/{departmentId}(departmentId=${department.id})}"
                           class="btn btn-outline-primary btn-sm"
                           th:if="${isVacanciesOnlyOfTheSameDepartment}">
                            <i class="fa fa-plus-square"></i> Добавить вакансию
                        </a>
                    </p>
                </div>
                <div class="column-right">
                    <button class="btn btn-outline-primary btn-sm" onclick="history.back()">
                        <i class="fa fa-window-close"></i>
                    </button>
                </div>
            </div>
            <div th:case="0"></div>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Отдел</th>
                        <th>Должность</th>
                        <th>Оклад</th>
                        <th>Сотрудник</th>
                        <th>Изменить</th>
                        <th>Удалить</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vacancy : ${vacancies}">
                        <td th:text="${vacancy.departmentDto.number}"></td>
                        <td th:text="${vacancy.position}"></td>
                        <td th:text="${vacancy.salary}"></td>
                        <td>
                            <span th:if="${vacancy.employeeDto==null}">Вакансия свободна</span>
                            <span th:unless="${vacancy.employeeDto==null}"
                                  th:object="${vacancy.employeeDto}"
                                  th:text="|*{lastname} *{firstname} *{patronymic}|">
                            </span>
                        </td>
                        <td><a th:href="@{/vacancies/updateForm/{id}(id=${vacancy.id})}" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i></a></td>
                        <td><a th:href="@{/vacancies/delete/{id}(id=${vacancy.id})}" class="btn btn-outline-primary btn-sm"><i class="fa fa-trash-alt"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
