<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Сотрудник</title>
  <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body>

<div class="container my-4 w-50 border">

  <div class="row">
    <div class="col">
      <div class="my-4">
        <h3>Сотрудник</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="my-4">
        <a th:href="@{/employees/{personnelNumber}/edit(personnelNumber=${employee.personnelNumber})}"
           class="btn btn-outline-primary btn-sm">
          <i class="fa fa-edit"></i> Изменить
        </a>
      </div>
    </div>
    <div class="col">
      <div class="my-4 float-right">
        <a th:href="@{/employees}" class="btn btn-outline-primary btn-sm">
          <i class="fa fa-window-close"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="my-4">
        <fieldset disabled="disabled" th:object="${employee}">

          <div class="form-group">
            <label for="lastname">Фамилия</label>
            <input type="text" th:value="*{lastname}" class="form-control" id="lastname">
          </div>

          <div class="form-group">
            <label for="firstname">Имя</label>
            <input type="text" th:value="*{firstname}" class="form-control" id="firstname">
          </div>

          <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" th:value="*{patronymic}" class="form-control" id="patronymic">
          </div>

          <div class="form-group">
            <label for="birthdate">Дата рождения</label>
            <input type="date" th:value="*{birthdate}" class="form-control" id="birthdate">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:value="*{email}" class="form-control" id="email">
          </div>

          <div class="form-group">
            <label for="telephoneNumber">Номер телефона</label>
            <input type="tel" th:value="*{telephoneNumber}" class="form-control" id="telephoneNumber">
          </div>

        </fieldset>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="my-4 float-right">
        <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#confirmDeletion">
          <i class="fa fa-trash-alt"></i> Удалить
        </button>
      </div>
    </div>
  </div>

  <!-- The deleting submit modal -->
  <div class="modal" id="confirmDeletion">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Удаление сотрудника из базы</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <p>Подтвердите удаление сотрудника<br>Действие необратимо!</p>
          <p>
            <span th:if="${employee.lastname}" th:text="${employee.lastname}">Фамилия</span>
            <span th:if="${employee.firstname}" th:text="${employee.firstname}">Имя</span>
            <span th:if="${employee.patronymic}" th:text="${employee.patronymic}">Отчество</span>
            <br>
            <span th:text="${#temporals.format(employee.birthdate, 'dd.MM.yyyy')}">dd.MM.yyyy</span>
            <span> года рождения</span>
          </p>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary btn-sm" data-dismiss="modal">
            <i class="fa fa-window-close"></i> Отмена
          </button>
          <form th:method="DELETE"
                th:action="@{/employees/{personnelNumber}(personnelNumber=${employee.personnelNumber})}">
            <button type="submit" class="btn btn-sm btn-danger">
              <i class="fa fa-trash-alt"></i> Удалить
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>

</div>
</body>
</html>
