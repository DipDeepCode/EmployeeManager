<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Сотрудники</title>
  <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body>

<div class="container my-4 border">

  <div class="row">
    <div class="col">
      <div class="my-4">
        <h3>Сотрудники</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="my-4">
        <a th:href="@{/employees/create}"
           class="btn btn-outline-primary btn-sm">
          <i class="fa fa-plus-square"></i> Добавить сотрудника
        </a>
      </div>
    </div>
    <div class="col">
      <div class="my-4 float-right">
        <a th:href="@{/}" class="btn btn-outline-primary btn-sm">
          <i class="fa fa-window-close"></i>
        </a>
      </div>
    </div>
  </div>

  <div th:switch="${#arrays.length(employees)}" class="row">
    <div th:case="0" class="col text-center">
      <div class="my-4">
        <h3>Сотрудники отсутствуют</h3>
      </div>
    </div>
    <div th:case="*" class="col">
      <div class="my-4">
        <table class="table table-striped table-responsive-md">

          <thead>
          <tr>
            <th>Табельный номер</th>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Подробнее</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="employee : ${employees}">

            <td th:text="${employee.personnelNumber}"></td>

            <td>
              <span th:if="${employee.lastname}" th:text="${employee.lastname}"></span>
              <span th:if="${employee.firstname}" th:text="${employee.firstname}"></span>
              <span th:if="${employee.patronymic}" th:text="${employee.patronymic}"></span>
            </td>

            <td th:text="${#temporals.format(employee.birthdate, 'dd.MM.yyyy')}"></td>

            <td>
              <a th:href="@{/employees/{personnelNumber}(personnelNumber=${employee.personnelNumber})}"
                 class="btn btn-outline-primary btn-sm">
                <i class="fa fa-eye"></i>
              </a>
            </td>

          </tr>
          </tbody>

        </table>

      </div>
    </div>
  </div>
</div>
</body>
</html>
