<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сотрудники</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/shards.min.css}">
</head>
<body>
<div th:switch="${#arrays.length(employees)}" class="container-fluid my-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h3 class="my-5">Сотрудники</h3>
      <div class="row">
        <div class="column-left">
          <p class="my-1"><a href="/employees/addForm" class="btn btn-outline-primary btn-sm">
            <i class="fa fa-plus-square"></i> Добавить сотрудника</a>
          </p>
        </div>
        <div class="column-right">
          <button class="btn btn-outline-primary btn-sm" onclick="history.back()">
            <i class="fa fa-window-close"></i>
          </button>
        </div>
      </div>
      <div th:case="0"></div>
      <div th:case="*">
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Табельный номер</th>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Email</th>
            <th>Номер телефона</th>
            <th>Изменить</th>
            <th>Удалить</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.personnelNumber}"></td>
            <td>
              <span th:if="${employee.lastname}" th:text="${employee.lastname}"></span>
              <span th:if="${employee.firstname}" th:text="${employee.firstname}"></span>
              <span th:if="${employee.patronymic}" th:text="${employee.patronymic}"></span>
            </td>
            <td th:text="${#temporals.format(employee.birthdate, 'dd.MM.yyyy')}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.telephoneNumber}"></td>
            <td><a th:href="@{/employees/updateForm/{personnelNumber}(personnelNumber=${employee.personnelNumber})}" class="btn btn-outline-primary btn-sm"><i
                    class="fa fa-edit"></i></a></td>
            <td><a th:href="@{/employees/delete/{personnelNumber}(personnelNumber=${employee.personnelNumber})}" class="btn btn-outline-primary btn-sm"><i
                    class="fa fa-trash-alt"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
